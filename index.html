<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLP Calculator</title>
</head>
<body>
  <header>
    <h1>SLP Student Performance</h1>
  </header>
  <main>
    <div class="progress-div">
      <h2>Progress:</h2>
    </div>
    <div class="results-div">
      <h2>Results:</h2>
    </div>
    <div class="performance-div">
      <button id="plus">+</button>
      <button id="prompted">Prompted</button>
      <button id="minus">-</button>
    </div>
    <div>
      <button>Reset</button>
    </div>
    
  </main>
  <footer>

  </footer>
</body>
</html>
