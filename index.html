<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLP Calculator</title>
  <link rel="stylesheet" href="./resources/css/index.css">
</head>
<body>
  <header>
    <h1 id>SLP Student Performance</h1>
  </header>
  <main>
    <div class="progress-div">
      <h2>Progress:</h2>
    </div>
    <div class="results-div">
      <h2>Results:</h2>
    </div>
    <div class="performance-div">
      <button id="plus" class="performance-button">+</button>
      <button id="prompted" class="performance-button">Prompted</button>
      <button id="minus" class="performance-button">-</button>
    </div>
    <div>
      <button id="reset" class="reset-button">Reset</button>
    </div>
    
  </main>
  <footer>

  </footer>
</body>
</html>
